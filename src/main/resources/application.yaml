server:
  port: 8887

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/community
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  configuration:
    call-setters-on-nulls: true
    map-underscore-to-camel-case: true

logging:
  file:
    name: logs/community.log
  level:
    root: info
    com:
      demo:
        community:
#          mapper: debug
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 7