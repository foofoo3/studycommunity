<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<script src="/js/community.js" type="application/javascript"></script>

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">原校论坛</span>
                </button>
                <a class="navbar-brand" href="/">原校论坛</a>
                <a class="navbar-brand" href="/">首页</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" id="search" placeholder="请输入想要搜索的内容" required>
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href='/login' th:if="${session.user == null}">登录</a></li>
                    <li th:if="${session.user != null}"><button type="button" onclick="window.location.href='/publish'" class="btn btn-primary" style="margin-right: 10px;margin-top: 10px">发布问题 +</button></li>
                    <li th:if="${session.user != null}"><a href="/profile/replies"><span class="glyphicon glyphicon-bell"></span> 通知 </span><span class="badge" th:text="${session.unreadCount}"></span></a></li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="width: auto"><span th:text="${session.user.getName()}"></span><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人资料</a></li>
                            <li><a href="/profile/replies">最新回复</a></li>
                            <li><a href="/profile/questions">我的提问</a></li>
                            <li><a href="#">我的收藏</a></li>
                            <li><a href='/LogOut'>退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:insert="~{footer :: foot}"></div>
</body>
</html>
