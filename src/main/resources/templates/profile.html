<!DOCTYPE html>
<html lang="en">

<script src="/lib/jquery-3.6.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/bootstrap.min.js" type="application/javascript"></script>

<!--<script src="../static/lib/jquery-3.6.1.js"></script>-->
<!--<link rel="stylesheet" href="../static/css/bootstrap.css">-->
<!--<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--<link rel="stylesheet" href="../static/css/community.css">-->
<!--<script src="../static/js/bootstrap.min.js" type="application/javascript"></script>-->

<head>
    <meta charset="UTF-8">
    <title th:text="${sectionName}"></title>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img style="width: 70px;height: 70px;" class="media-object img-circle" src="https://tvax1.sinaimg.cn/thumbnail/007E7MVRly1h68twaikmyj30jt0juabj.jpg" alt="">
                    </a>
                    <span th:text="${question.user.name}" style="color: #000000;font-size: medium;text-align: center;display: block"></span>
                </div>
                <div class="media-body" style="padding-left: 30px">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}" ></span>
                    <br>
                    <span class="text-desc"> <span th:text="${question.comment_count}"></span>个回复 · <span th:text="${question.view_count}"></span>
                        次浏览 ·<span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span> 创建</span> |
                    <a th:href="@{'/publish/'+ ${question.id}}" class="community-menu" th:if="${session.user != null && session.user.uid == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
                </div>
            </div>

            <nav aria-label="Page navigation" style="display: block;text-align: center">
                <ul class="pagination">
                    <!--                    第一页，上一页-->
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="First">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li><li th:if="${pagination.showPrevious}">
                    <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                    <!--                    页码列表取页码并高亮-->
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page} ? 'active' : ''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}">
                        </a></li>
                    <!--                    下一页，最后一页-->
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{'/profile/'+${section}(page=${pagination.page + 1})}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li><li th:if="${pagination.showEndPage}">
                    <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Last">
                        <span aria-hidden="true">&gt;&gt;</span>
                    </a>
                </li>

                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group" style="margin-top: 20px;margin-left: 10px">
                <a href="/profile/questions" th:class="${section == 'questions'}? 'active list-group-item' : 'list-group-item'">我的提问</a>
                <a href="/profile/replies" th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">最新回复<span class="badge">14</span></a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
