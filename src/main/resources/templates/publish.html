<!DOCTYPE html>
<html lang="en">

<script src="/lib/jquery-3.6.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/community.js" type="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>发起问题</title>
</head>


<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <h2><span class="glyphicon glyphicon-plus" th:if="${id == 0}" th:text=" 发起问题" aria-hidden="true"></span></h2>
            <h2><span class="glyphicon glyphicon-pencil" th:if="${id != 0}" th:text=" 修改问题" aria-hidden="true"></span></h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">标题(问题简述)</label>
                    <input name="title" type="text" class="form-control" th:value="${title}" id="title" placeholder="标题" required>
                </div>
                <div class="form-group">
                    <label for="description">问题内容(必填)</label>
                    <textarea name="description" id="description" cols="30" rows="10" th:text="${description}" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input name="tag" type="text" class="form-control" autocomplete="off" th:value="${tag}" id="tag" onclick="showSelectTag()"
                           placeholder="输入标签并以 ，号分隔" required>
                    <div style="padding: 10px;width: 66%;display: none" id="select-tag">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">1</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">2</a></li>
                            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">3</a></li>
                            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">4</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active tab-style" id="home">
                                <span class="label label-info label-style" onclick="selectTag('spring')"><a class="glyphicon glyphicon-tags" style="color: #2d2b2b"> Spring</a></span>
                                <span class="label label-info label-style" onclick="selectTag('Java')"><a class="glyphicon glyphicon-tags" style="color: #2d2b2b"> Java</a></span>
                            </div>
                            <div role="tabpanel" class="tab-pane tab-style" id="profile">...</div>
                            <div role="tabpanel" class="tab-pane tab-style" id="messages">...</div>
                            <div role="tabpanel" class="tab-pane tab-style" id="settings">...</div>
                        </div>
                        <div style="padding-left: 10px;margin-top: 5px">
                            <span>点击上方默认标签 自动加入标签栏</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success" th:if="${id == 0}" style="float: right;margin-right: 10px;margin-bottom: 10px">发布</button>
                <button type="submit" class="btn btn-success" th:if="${id != 0}" style="float: right;margin-right: 10px">确定修改</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3 th:if="${id == 0}" th:text="问题发起指南"></h3>
            <h3 th:if="${id != 0}" th:text="问题修改指南"></h3>
            <hr>
            <br>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
            <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            <br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号（中文）隔开，每个标签不超过10个字<br>
            <br>
        </div>
    </div>
</div>
</body>
</html>
