<!DOCTYPE html>
<html lang="en">

<script src="/lib/jquery-3.6.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/community.js" type="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title th:text="${searchName} + ' 搜索'"></title>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div>
                <h2><span class="glyphicon glyphicon-search" th:text=" ' '+ ${searchName} +' '+'用户搜索结果'" style="float: left;" aria-hidden="true"></span></h2>
            </div>
            <hr style="margin-top: 81px">

            <div class="media" th:each="user : ${users}">
                <div style="padding: 5px 30px 20px;border-bottom: 1px solid #e8e8e8;">
                    <div class="media-left">
                        <a th:href="@{'/information/'+ ${user.uid}}">
                            <img style="width: 70px;height: 70px;" class="media-object img-circle" th:src="${user.face}" alt="">
                        </a>

                    </div>
                    <div class="media-body " style="padding-left: 30px;">
                        <a th:text="${user.name}" th:href="@{'/information/'+ ${user.uid}}" style="color: #000000;font-size: 21px;display: block"></a>
                        <span th:text="'uid: '+${user.uid}" style="color: #1195e7;font-size: 15px"></span>
                        <p th:text="${user.description}" style="margin-left: 15px;margin-top: 7px;margin-bottom:3px;color: #818181;font-size: 17px"></p>
                    </div>

                </div>
            </div>
        </div>

        <!--        右边-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <h3 style="margin-left: 15px;margin-top: 30px;">公告</h3>
            <span style="color: #7a7a7a;float: right;margin-right: 20px" th:text="'发布于： ' + ${announcement.name}"></span>
            <div style="margin-left: 10px;margin-top: 30px;">
                <h5 class="media-heading" style="margin-top: 20px">
                    <p th:text="${announcement.announcement}" style="margin-left:15px;margin-right:15px;padding: 10px 10px 5px;font-size: 18px;color: rgba(45,43,43,0.84);float: none"></p>
                </h5>
            </div>
            <!--            热门-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3 style="color: #ff2e4b;margin-bottom: 20px">一周热门问题</h3>
                <ul class="question-related" style="margin-bottom: 20px;">
                    <li th:each="question : ${hotQuestions}" style="font-size: 20px;margin: 10px;">
                        <a th:href="@{'/question/'+ ${question.id}}"  th:text="${question.title}"></a>
                    </li>
                </ul>
                <hr>
                <h3 style="color: #ff2e4b;margin-bottom: 20px">热门标签</h3>
                <ul class="question-related" style="margin-bottom: 20px;">
                    <li th:each="tag : ${tags}" style="margin: 10px">
                        <span class="label label-info question-tag">
                            <span class="glyphicon glyphicon-tag"></span>
                            <a th:href="@{/(tag=${tag})}" class="label label-info" th:text="${tag}"></a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>

<div th:insert="~{footer :: foot}"></div>
</body>
</html>
