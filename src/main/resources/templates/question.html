<!DOCTYPE html>
<html lang="en">

<script src="/lib/jquery-3.6.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/bootstrap.min.js" type="application/javascript"></script>
<script src="/js/community.js" type="application/javascript"></script>


<!--<script src="../static/lib/jquery-3.6.1.js"></script>-->
<!--<link rel="stylesheet" href="../static/css/bootstrap.css">-->
<!--<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--<link rel="stylesheet" href="../static/css/community.css">-->
<!--<script src="../static/js/bootstrap.min.js" type="application/javascript"></script>-->

<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <!-- 左边信息栏-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="padding-left: 50px;padding-top: 20px;padding-right: 80px">
<!--            标题栏-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2><span th:text="${question.title}"></span></h2>
                <span class="text-desc">
                作者： <span th:text="${question.user.name}"></span>&nbsp&nbsp|&nbsp
                发布时间： <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>&nbsp&nbsp|&nbsp
                阅读数： <span th:text="${question.view_count}"></span>
            </span>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="font-size: 17px" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${session.user != null && session.user.uid == question.creator}">
                <div>
                    <a th:href="@{'/publish/'+ ${question.id}}" class="community-menu" th:if="${session.user != null && session.user.uid == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <!--回复信息-->
            <h4><span th:text="${question.comment_count}" style="padding-left: 10px"></span>&nbsp条回复</h4>
            <br>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 50px;height: 50px;margin-top: 10px;margin-bottom: 10px" class="media-object img-rounded" src="https://tvax1.sinaimg.cn/thumbnail/007E7MVRly1h68twaikmyj30jt0juabj.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body" style="padding-left: 10px;padding-top: 13px">
                        <h5 class="media-heading">
                            <span th:text="${comment.user.name}" style="font-size: 17px;"></span>
                        </h5>
                        <div th:text="${comment.content}"></div>
                        <div class="menu">
                            <span class="glyphicon glyphicon-thumbs-up ico"></span>
                            <span class="glyphicon glyphicon-comment ico"></span>
                            <span class="pull-right" style="" th:text="${#dates.format(comment.gmt_create,'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </div>

            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

<!--            回复框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <h3><span style="padding-left: 8px"></span>提交回复</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 50px;height: 50px;margin-top: 10px;margin-bottom: 10px" class="media-object img-rounded" src="https://tvax1.sinaimg.cn/thumbnail/007E7MVRly1h68twaikmyj30jt0juabj.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body" style="padding-left: 10px;padding-top: 20px">
                        <h5 class="media-heading">
                            <span th:if="${session.user} == null" >未登录</span>
                            <span th:if="${session.user} != null" th:text="${session.user.getName()}"></span>
                        </h5>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                <button type="button" class="btn btn-success" style="margin-top: 10px;float: right" onclick="post()">回复</button>
            </div>

        </div>

<!--        右边信息栏-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br>
                <h3 style="margin-bottom: 20px">发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 70px;height: 70px;" class="media-object img-circle" src="https://tvax1.sinaimg.cn/thumbnail/007E7MVRly1h68twaikmyj30jt0juabj.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body" style="padding-left: 10px;padding-top: 20px">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}" style="font-size: 20px"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
