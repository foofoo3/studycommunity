<!DOCTYPE html>
<html lang="en">

<script src="/lib/jquery-3.6.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/bootstrap.min.js" type="application/javascript"></script>


<!--<script src="../static/lib/jquery-3.6.1.js"></script>-->
<!--<link rel="stylesheet" href="../static/css/bootstrap.css">-->
<!--<link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">-->
<!--<link rel="stylesheet" href="../static/css/community.css">-->
<!--<script src="../static/js/bootstrap.min.js" type="application/javascript"></script>-->

<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="padding-left: 50px;padding-top: 20px;padding-right: 80px">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者： <span th:text="${question.user.name}"></span>&nbsp&nbsp|&nbsp
                发布时间： <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd')}"></span>&nbsp&nbsp|&nbsp
                阅读数： <span th:text="${question.view_count}"></span>
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div>
                <a th:href="@{'/publish/'+ ${question.id}}" class="community-menu">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br>
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img style="width: 70px;height: 70px;" class="media-object img-circle" src="https://tvax1.sinaimg.cn/thumbnail/007E7MVRly1h68twaikmyj30jt0juabj.jpg" alt="">
                        </a>
                    </div>
                    <div class="media-body" style="padding-left: 10px;padding-top: 20px">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
