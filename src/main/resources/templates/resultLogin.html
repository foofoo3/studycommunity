<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录结果</title>
</head>
<body>

<script>
    let pa = location.search.toString().split("=")
    let a =function (){
        if (pa[1]==="1"){
            alert("登录成功，确定返回首页")
            window.location.replace("/")
        }else if (pa[1]==="0"){
            alert("账户不存在，请重新登录")
            window.location.replace("/login")
        }else if (pa[1]==="2"){
            alert("密码错误，请重新登录")
            window.location.replace("/login")
        }else {
            alert("请输入中文逗号");
            let r = pa.toString().split("&")
            let id = r[1]
            if (id === "0"){
                window.location.replace("/publish")
            }else {
                window.location.replace("/publish/"+id)
            }
        }

    }
    document.write(a());

</script>


</body>

</html>
