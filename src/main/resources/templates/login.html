<!DOCTYPE html>
<html lang="en">
<script src="/lib/jquery-3.6.1.js"></script>
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<script src="/js/bootstrap.min.js" type="application/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">社区</span>
        </button>
        <a class="navbar-brand" href="/" style="color: #0f0f0f">社区首页</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入想要搜索的内容">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>
</div>

<div class="container" style="width:auto;height: 1000px;background-image:url(https://tvax2.sinaimg.cn/large/007E7MVRly1h5xy3bjc81j32yo1o0x6p.jpg);
background-size:1900px,1900px;background-repeat:no-repeat;z-index:1">
    <div style="width: 500px;margin: 100px auto 0 auto;height: 500px;border: 1px solid #ccc;
        border-radius: 5px;box-shadow:#ccc 0 0 10px;z-index:10;backdrop-filter: blur(3px)" >
        <div style="margin-top: 30px;text-align:center;">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <h1 class="text-center" style="margin-top:80px;color:#ffffff;-webkit-text-stroke:1px #000000">欢迎登录</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form action="/loginuser" method="post">
                        <div class="form-group">
                            <label for="exampleInputNumber" style="margin-top:30px;color: #2d2b2b">账号</label>
                            <input name="number"  class="form-control" id="exampleInputNumber" placeholder="请输入账号" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" style="color: #2d2b2b">密码</label>
                            <input  type="password"  name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" required>
                        </div>

                        <div class="clearfix"></div>
                        <button class="btn btn-danger col-sm-6" style="margin-top:10px;" type="submit">登录</button>
                    </form>
                    <button class="btn btn-info col-sm-4 col-sm-offset-2" style="margin-top:10px"
                            type="button" onclick="window.location.href='/Registration'">注册账号</button>

                </div>

            </div>

        </div>
    </div>
</div>


</body>
</html>
